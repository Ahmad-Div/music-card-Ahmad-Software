<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main>
    <section class="cards">
      <div class="first-card">

        <div>
          <img id="hero-img" src="illustration-hero.svg" alt="">
        </div>

        <div class="card-content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,audiobooks, and
            podcasts on any device anywhere you live!
          </p>

          <div class="music-card">
            <img id="music-icon" src="icon-music.svg" alt="">
            <div class="music-detail">
              <p class="music-text">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a id="change" href="">Change</a>
          </div>

          <div class="payment">
            <button class="payment-button">Proceed to Payment</button>
          </div>

          <p id="cancel">Cancel Order</p>
        </div>

      </div>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmad-div.github.io/Ahmad-Software-CV/">Ahmad Software</a>.
    </div>
  </footer>
</body>

</html>
